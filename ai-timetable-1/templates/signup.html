{% extends "base.html" %}
{% block title %}Signup{% endblock %}
{% block content %}
<h2>Signup</h2>
<form method="POST">
    <div class="mb-3">
        <label>Name</label>
        <input type="text" class="form-control" name="name" required>
    </div>
    <div class="mb-3">
        <label>Email</label>
        <input type="text" class="form-control" name="email" required>
    </div>
    <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" name="password" required>
    </div>
    <div class="mb-3">
        <label>Confirm Password</label>
        <input type="password" class="form-control" name="confirm_password" required>
    </div>
    <div class="mb-3">
        <label>Role</label>
        <select class="form-select" name="role" required>
            <option value="teacher">Teacher</option>
            <option value="hod">HOD/Admin</option>
        </select>
    </div>
    <div class="mb-3">
        <label>Max Hours per Week (for teachers)</label>
        <input type="number" class="form-control" name="max_hours" min="1" max="80" placeholder="e.g. 20" required>
    </div>
    <button class="btn btn-success">Signup</button>
</form>
<p class="mt-2">Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
{% endblock %}
