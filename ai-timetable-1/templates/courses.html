{% extends "base.html" %}
{% block title %}Courses{% endblock %}

{% block content %}
<h2>Courses</h2>

<a href="{{ url_for('admin.add_course') }}" class="btn btn-primary mb-3">Add New Course</a>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Degree</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for c in courses %}
        <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.name }}</td>
            <td>{{ c.degree or '-' }}</td>
            <td>
                <a href="{{ url_for('admin.edit_course', course_id=c.id) }}" class="btn btn-sm btn-warning">Edit</a>

                <form action="{{ url_for('admin.delete_course', course_id=c.id) }}" method="POST" style="display:inline-block;">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this course?');">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="4" class="text-center">No courses found</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
