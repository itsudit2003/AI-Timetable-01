{% extends "base.html" %}
{% block title %}Sections{% endblock %}
{% block content %}
<h2>Sections</h2>
<form method="POST" action="{{ url_for('admin.add_section') }}" class="mb-3 row g-2">
    <div class="col-md-4"><input class="form-control" name="name" placeholder="Section Name" required></div>
    <div class="col-md-4">
        <select class="form-select" name="course_id">
            {% for c in courses %}
            <option value="{{ c.id }}">{{ c.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-4"><button class="btn btn-success">Add Section</button></div>
</form>
<table class="table table-bordered">
    <thead><tr><th>ID</th><th>Name</th><th>Course</th></tr></thead>
    <tbody>
        {% for s in sections %}
        <tr><td>{{ s.id }}</td><td>{{ s.name }}</td><td>{{ s.course_name }}</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
