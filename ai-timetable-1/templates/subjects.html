{% extends "base.html" %}
{% block title %}Subjects{% endblock %}
{% block content %}
<h2>Subjects</h2>
<form method="POST" action="{{ url_for('admin.add_subject') }}" class="mb-3 row g-2">
    <div class="col-md-3"><input class="form-control" name="name" placeholder="Subject Name" required></div>
    <div class="col-md-3">
        <select class="form-select" name="course_id">
            {% for c in courses %}
            <option value="{{ c.id }}">{{ c.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-2">
        <input type="number" class="form-control" name="duration" placeholder="Duration (min)">
    </div>
    <div class="col-md-2"><select class="form-select" name="is_lab">
        <option value="0">Theory</option>
        <option value="1">Lab</option>
    </select></div>
    <div class="col-md-2"><button class="btn btn-success">Add Subject</button></div>
</form>
<table class="table table-bordered">
    <thead><tr><th>ID</th><th>Name</th><th>Course</th><th>Type</th><th>Duration</th></tr></thead>
    <tbody>
        {% for s in subjects %}
        <tr>
            <td>{{ s.id }}</td>
            <td>{{ s.name }}</td>
            <td>{{ s.course_name }}</td>
            <td>{{ "Lab" if s.is_lab else "Theory" }}</td>
            <td>{{ s.default_duration_minutes }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
